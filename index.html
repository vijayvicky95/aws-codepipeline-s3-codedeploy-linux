<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Project lab</title>
  <style>
    body {
      background-image: url('https://ethans.co.in/wp-content/uploads/2023/05/Future-of-AWS-in-2023.jpg');
      background-size: cover;
      background-position: center;
      margin: 0;
      height: 100vh;
    }

    h1, h2 {
      font-weight: normal;
      margin-bottom: 0;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      color: #ffffff; /* White text for both */
    }

    h1 {
      font-size: 700%;
      background-color: rgba(0, 0, 255, 0.6); /* Blue with transparency */
    }

    h2 {
      font-size: 300%;
      background-color: rgba(255, 99, 71, 0.6); /* Tomato red with transparency */
    }

    /* Button style */
    .learn-more-btn {
      display: block;
      width: 200px;
      margin: 30px auto;
      padding: 15px;
      text-align: center;
      background-color: #FF9900; /* AWS Orange */
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .learn-more-btn:hover {
      background-color: #FF7F00; /* Darker orange on hover */
    }
  </style>
</head>
<body>
  <div>
    <h1>Welcome to project session!</h1>
    <h2>I AM Vignesh created Jenkins-SonarQube-Docker pipeline successfully full flow Done in my projects!!!<span style='font-size:100px;'>&#128526;</span></h2>
    
    <!-- Learn More Button linking to AWS website -->
    <a href="https://aws.amazon.com" class="learn-more-btn" target="_blank">Learn More</a>
  </div>
</body>
</html>
